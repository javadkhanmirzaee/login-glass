<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="title">
            Login Form
        </div>
        <form action="#">
            <div class="field">
                <span class="fas fa-user"></span>
                <input type="email" placeholder="Email or Phone" required>
            </div>
            <div class="field">
                <span class="fas fa-lock"></span>
                <input type="password" class="password" placeholder="Password" required>
                <span class="show">SHOW</span>
            </div>
            <div class="link-pass"><a href="#">Forgot Password?</a></div>
            <div class="field">
                <input type="submit" value="LOGIN">
            </div>

            <div class="with">Or login with</div>
            <div class="link-with">
                <div class="faecbook"><i class="fab fa-facebook"></i>Facebook</div>
                <div class="instagram"><i class="fab fa-instagram"></i>instagram</div>
            </div>
            <div class="link-signup">
                Don't have account?<a href="#">signup now</a>
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
